<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto+Serif&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <h1 class="main-heading">Tic Tac Toe</h1>
        <h1 class="chance">Whose turn(X/0)</h1>
        <h1 class="announce"> Score Board</h1>
        <h1 class="score">
            <div class="part">X won : &nbsp; 0</div>
            <div class="part">0 won : &nbsp; 0</div>
        </h1>
        <div class="up">
            <div>
            <button id="a1" class="1 element">&nbsp;</button>
            <button id="a2" class="2 element">&nbsp;</button>
            <button id="a3" class="3 element">&nbsp;</button>
            </div>
            <div>
            <button id="a4" class="4 element">&nbsp;</button>
            <button id="a5" class="5 element">&nbsp;</button>
            <button id="a6" class="6 element">&nbsp;</button>
            </div>
            <div>
            <button id="a7" class="7 element">&nbsp;</button>
            <button id="a8" class="8 element">&nbsp;</button>
            <button id="a9" class="9 element">&nbsp;</button>
            </div>
            
        </div>
        <div id="a10" class="restart">Restart</div>
        <h1 class="winner"></h1>
    </div>    
    <footer>Made by Thawani Corp.üè¥</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
